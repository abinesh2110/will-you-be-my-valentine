<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #f9c5d1, #fddde6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  width: 380px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

img {
  width: 180px;
}

h1 {
  margin: 20px 0 10px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 30px;
}

button {
  padding: 12px 26px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  white-space: nowrap;
}

#yes {
  background: #22c55e;
  color: white;
}

#no {
  background: #ef4444;
  color: white;
}

.hidden {
  display: none;
}

/* ‚ù§Ô∏è Hearts animation */
.hearts {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 5s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>
<body>

<div class="card" id="ask">
  <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" />
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<div class="card hidden" id="result">
  <img src="https://raw.githubusercontent.com/abinesh2110/will-you-be-my-valentine/main/rose.png.png" />
  <h1>Happy Rose Day</h1>
  <p><strong>Love you Bharathiiiiiiiiiiiiiiiiiiiiii‚ù§Ô∏èüòöü´Ç</strong></p>
</div>

<div class="hearts" id="hearts"></div>

<script>
/* No button text changes */
const noBtn = document.getElementById("no");
const noTexts = [
  "No",
  "Are you sure?",
  "Think again",
  "Pretty please",
  "What if I ask nicely?",
  "Just once?",
  "You know you want to",
  "Almost yes",
  "Okay‚Ä¶ maybe",
  "Fine, you win"
];

let index = 0;

noBtn.addEventListener("click", () => {
  index = (index + 1) % noTexts.length;
  noBtn.textContent = noTexts[index];
});

/* Show result + hearts */
document.getElementById("yes").onclick = () => {
  document.getElementById("ask").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
  startHearts();
};

/* Hearts generator */
function startHearts() {
  const container = document.getElementById("hearts");

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 3 + "s";
    heart.style.fontSize = 16 + Math.random() * 20 + "px";

    container.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 300);
}
</script>

</body>
</html>
